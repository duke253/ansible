---
- name: Repositories and packages
  block:
    - name: Install epel-release
      yum:
        name: epel-release
        state: present

    - name: Install necessary packages
      yum:
        name: "{{ nessecary_packages }}"
        state: present
  rescue:
    - debug:
        msg: 'I caught an error while executing Repositories and packages block'

- name: Time and date
  block:
    - name: Set timezone
      timezone:
        name: Europe/Moscow
    
    - name: Restart crond
      systemd:
        name: crond.servise
        state: restarted
  rescue:
    - debug:
        msg: 'I caught an error while executing Time and date block'

- name: Firewalld
  block:
    - name: Enable firewalld
      systemd:
        name: firewalld.service
        enabled: yes
        masked: no

    - name: Start firewalld
      systemd:
        name: firewalld.service
        state: started

    - name: Configure firewalld rules
      firewalld:
        service: "{{ firewalld_services }}"
        permanent: yes
        state: enabled
  rescue:
    - debug:
        msg: 'I caught an error while executing Firewalld block'

- name: Configure other OS parameters
  block:
    - name: Enable up-down-arrow browsing throw commands history
      blockinfile:
        path: /etc/inputrc
        block: |
          #Enable up-down-arrow browse from history
          "\e[A": history-search-backward
          "\e[B": history-search-forward
  rescue:
    -debug:
        msg: 'I caught an error while executing Configure other OS parameters block'


